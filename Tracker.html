<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Covid-19 Live Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="Tarcker.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Covid-19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Tracker.html">Tracker</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <marquee direction="Left" style="color: chartreuse; font-size: x-large;">ALERT &nbsp; &nbsp; &nbsp; &nbsp; || &nbsp; &nbsp; &nbsp; &nbsp;Better to wear a mask than a ventilator &nbsp; &nbsp; &nbsp; &nbsp; || &nbsp; &nbsp; &nbsp; &nbsp;Stay Home, Stay Safe &nbsp; &nbsp; &nbsp; &nbsp; || &nbsp; &nbsp; &nbsp; &nbsp;
        Get Vaccinated &nbsp; &nbsp; &nbsp; || &nbsp; &nbsp; &nbsp; &nbsp;ALERT </marquee>

    <div class="container">
        <h1>Covid-19 Live Tracker For <span class="country" id="country-name"></span> <img src="" class="country-flag" id="flag"></h1>
        <div class="main">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card critical">
                        <i class="fas fa-exclamation-circle"></i>
                        <h5>Todays Cases</h5>
                        <span id="today-cases"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card active">
                        <i class="fas fa-tachometer-alt"></i>
                        <h5>Active Cases</h5>
                        <span id="active-cases"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card cases">
                        <i class="fas fa-list"></i>
                        <h5>Total Cases</h5>
                        <span id="total-cases"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card deaths">
                        <i class="fas fa-times-circle"></i>
                        <h5>Todays Deaths</h5>
                        <span id="today-deaths"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card deaths">
                        <i class="fas fa-times-circle"></i>
                        <h5>Total Deaths</h5>
                        <span id="total-deaths"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card recovered">
                        <i class="fas fa-check-circle"></i>
                        <h5>Recovered Cases</h5>
                        <span id="recovered-cases"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        fetch('https://corona.lmao.ninja/v2/countries/India').then((response) => {
            return response.json();
        }).then((data) => {
            document.getElementById('flag').src = data.countryInfo.flag;
            document.getElementById('country-name').innerHTML = data.country;
            document.getElementById('active-cases').innerHTML = data.active.toLocaleString();
            document.getElementById('total-cases').innerHTML = data.cases.toLocaleString();
            document.getElementById('today-cases').innerHTML = data.todayCases.toLocaleString();
            document.getElementById('today-deaths').innerHTML = data.todayDeaths.toLocaleString();
            document.getElementById('total-deaths').innerHTML = data.deaths.toLocaleString();
            document.getElementById('recovered-cases').innerHTML = data.recovered.toLocaleString();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
